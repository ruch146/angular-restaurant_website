<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<!--user is js object in our ts and we will now store properties in their using name field-->
<p>{{ user | json }}</p>
<!--Novalidate because we want form validation to be taken care by angular not html-->
<!--Angular template reference variables-->
<!--loginForm and username can be used in ts file to get the state of fieds such as valid,dirty-->
<!--Various control states:dirty,pristine,valid,invalid,minlength,maxlength-->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content>
      <p>
        <mat-form-field>
          <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username"
          #username="ngModel" required>
          <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
          #password="ngModel" required>
          <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
      </p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-button mat-dialog-close>Cancel</button>
      <!--Disable submit button if required errors are thrown-->
      <button type="submit"[disabled]="loginForm.form.invalid" mat-button class="background-primary text-floral-white" >Login</button>
    </mat-dialog-actions>
  </form>
