<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <!--If dishes is there-->
  <div fxFlex *ngIf>
    <mat-grid-list cols="2" rowHeight="200px"><!--Sending dish id to dishdetail component-->
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!--If dishes is null this div will be shown-->
  <div fxFlex *ngIf="dishes">
    </div>
    <div [hidden]="dishes">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  
</div>
